<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header class="header">
        <ul class="header-nav">
            <li class="header-item"><a href="index.html#home">Home</a></li>
            <li class="header-item"><a href="index.html#about">About</a></li>
            <li class="header-item"><a href="index.html#products">Products</a></li>
            <li class="header-item"><a href="">Contact Us</a></li>
        </ul>
    </header>
    <section class="contact-form" id="contact">
        <div class="container">
            <div class="card">
                <div class="card-heading">
                    Contact Us
                </div>
                <div class="card-context">
                    <div class="name-container">
                        <div class="input-control">
                            <label for="">First Name</label>
                            <input type="text">
                        </div>
                        <div class="input-control">
                            <label for="">Last Name</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="address-contaier">
                        <div class="input-control">
                            <label for="">Address 1</label>
                            <input type="text">
                        </div>
                        <div class="input-control">
                            <label for="">Address 2</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="question-container">
                        <div class="input-control">
                            <label for="">Question</label>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="input-button">
                        <button class="btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
